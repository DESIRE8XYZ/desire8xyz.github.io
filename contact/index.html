  <body>
    <header>
      <nav>
        <a class="picHover" href="../"
          ><img src="../images/logoClearLarge.png"
        /></a>
        <div class="nav-links">
          <i
            class="fas fa-times"
            style="color: #ffffff"
            onclick="hideMenu()"
          ></i>
          <ul>
            <li><a href="../">Home</a></li>
          </ul>
        </div>
        <i class="fas fa-bars" style="color: #ffffff" onclick="showMenu()"></i>
      </nav>
    </header>

    <!-----CONTACT US----->
    <section class="location">
      <iframe
        src="https://maps.google.com/maps?q=toronto&t=&z=13&ie=UTF8&iwloc=&output=embed"
        width="600"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
      ></iframe>
    </section>

    <section class="contact-us">
      <div class="row">
        <div class="contact-col">
          <div>
            <img
              src="../svg/house.svg"
              alt="house"
              style="
                margin: 7px;
                margin-right: 30px;
                height: 50px;
                width: auto;
                color: #ffffff;
                fill: #ffffff;
              "
            />
            <span>
              <h5>Greater Toronto Area</h5>
              <p>Ontario, Canada</p>
            </span>
          </div>
          <div>
            <img
              src="../svg/tiktok.svg"
              alt="TikTok"
              style="
                margin: 7px;
                margin-right: 30px;
                height: 50px;
                width: auto;
                color: #ffffff;
                fill: #ffffff;
              "
            />
            <span>
              <h5>TikTok</h5>
              <a href="https://www.tiktok.com/@desire8.xyz">@desire8.xyz</a>
            </span>
          </div>
          <div>
            <img
              src="../svg/instagram.svg"
              alt="instagram"
              style="
                margin: 7px;
                margin-right: 30px;
                height: 50px;
                width: auto;
                color: #ffffff;
                fill: #ffffff;
              "
            />
            <span>
              <h5>Instagram</h5>
              <a href="https://www.instagram.com/desire8.xyz/">@desire8.xyz</a>
            </span>
          </div>
        </div>

        <div class="contact-col">
          <div class="contact-col">
            <form action="https://formspree.io/f/xyyagkvw" method="post">
              <input
                id="name"
                type="text"
                name="name"
                placeholder="Enter Your Name"
                required
              />
              <input
                id="email"
                type="email"
                name="email"
                placeholder="Enter email address"
                required
              />
              <input
                id="subject"
                type="text"
                name="subject"
                placeholder="Enter Your inquiry"
                required
              />
              <textarea
                id="message"
                rows="8"
                name="message"
                placeholder="Message"
                required
              ></textarea>
              <button type="submit" class="hero-btn">Send Message</button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <section class="footer">
      <p>
        Powered with
        <img
          src="https://aaaassignments.com/images/svg/heart.svg"
          alt="star"
          style="height: 16px; width: auto"
        />
        by
        <span>
          <a href="https://ykmediavision.net">YKMV</a>
        </span>
      </p>
      <p>Copyright Â© Desire.XYZ</p>
    </section>
